<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Schedule</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Create a New Schedule</h2>
    <form method="post" action="{% url 'add_schedule' %}" class="needs-validation" novalidate>
        {% csrf_token %}
        <!-- Bootstrap form groups -->
        <div class="form-group">
            <label for="id_day">Day</label>
            <input type="text" class="form-control" id="id_day" name="day" required>
            <div class="invalid-feedback">Please enter a day.</div>
        </div>

        <div class="form-group">
            <label for="id_start_time">Start Time</label>
            <input type="time" class="form-control" id="id_start_time" name="start_time" required>
            <div class="invalid-feedback">Please enter a start time.</div>
        </div>

        <div class="form-group">
            <label for="id_end_time">End Time</label>
            <input type="time" class="form-control" id="id_end_time" name="end_time" required>
            <div class="invalid-feedback">Please enter an end time.</div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Optional: Include Bootstrap Icons (for icons used in buttons) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.25.0/font/bootstrap-icons.css">

</body>
</html>
