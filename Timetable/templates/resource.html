<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Resource</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Create a New Resource</h2>
    <form method="post" action="{% url 'add_resource' %}" class="needs-validation" novalidate>
        {% csrf_token %}
        
        <!-- Bootstrap form groups -->
        <div class="form-group">
            <label for="{{ form.name.id_for_label }}">Resource Name</label>
            {{ form.name }}
            <div class="invalid-feedback">Please enter a resource name.</div>
        </div>

        <div class="form-group">
            <label for="{{ form.description.id_for_label }}">Description</label>
            {{ form.description }}
        </div>

        <div class="form-group">
            <label for="{{ form.classroom.id_for_label }}">Classroom</label>
            {{ form.classroom }}
            <div class="invalid-feedback">Please select a classroom.</div>
        </div>

        <div class="form-group">
            <label for="{{ form.availability.id_for_label }}">Availability</label>
            {{ form.availability }}
            <div class="invalid-feedback">Please enter availability information.</div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Include Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Optional: Include Bootstrap Icons (for icons used in buttons) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.25.0/font/bootstrap-icons.css">

</body>
</html>
