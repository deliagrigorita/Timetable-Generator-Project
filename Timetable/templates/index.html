<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Generator</title>
    <!-- Add your CSS styles or link to an external stylesheet here -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        /* Add more styles as needed */

</head>
<body>

<div class="container">
    <h1>Welcome to the Timetable Generator</h1>
    <p>This is a placeholder for your Timetable Generator project.</p>

   <h2>Add Student</h2>
    <form method="post" action="{% url 'add_student' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <!-- Add more content and features as needed -->
</div>

</body>
</html>
